[player]
movement_speed = 200
bullet_sources = [bulletsource.basic]

[bulletsource.basic]
offset = [64, 52]
count = 3
spread = tween.spread
lifetime = 2
speed = tween.bulletspeed
angle = 0
fire_delay = 0.05
start_angle = tween.bulletangle
texture_name = bullet.png
collider = collider.basicbullet

[tween.spread]
function = tween_sin_wave
start = 10
end = 30
duration = 0.5
loops = -1

[tween.bulletspeed]
function = tween_ease_in_quad
start = 250
end = 1000
duration = 1
loops = 0

[tween.bulletangle]
function = tween_sin_wave
start = -5
end = 5
duration = 2
loops = -1

[collider.basicbullet]
layer = COLLIDER_LAYER_PLAYER_PROJECTILE
offset = [4, 4]
type = BOUNDING_VOLUME_O_BOX
width = 8
height = 8
orientation = 0