[player]
movement_speed = 200
bullet_sources = [bulletsource.center]

[bulletsource.center]
offset = [64, 52]
count = 1
spread = 5
lifetime = 2
speed = tween.bulletspeed
angle = tween.bulletangle
fire_delay = 0.01
start_angle = tween.spin
damage = 10
texture_name = player_bullet_2.png
collider = collider.basicbullet

[tween.bulletspeed]
function = tween_linear
start = 100
end = 1000
duration = 2
loops = 0

[tween.bulletangle]
function = tween_sin_wave
start = -10
end = 10
duration = 0.25
loops = -1

[tween.spin]
function = tween_sin_wave
start = -160
end = 160
duration = 2
loops = -1

[tween.bulletspread]
function = tween_sin_wave
start = -20
end = 20
duration = 1
loops = -1

[collider.basicbullet]
layer = COLLIDER_LAYER_PLAYER_PROJECTILE
offset = [18.5, 6.5]
type = BOUNDING_VOLUME_O_BOX
width = 37
height = 13
orientation = 0