[player]
movement_speed = 200
bullet_sources = [bulletsource.right, bulletsource.left, bulletsource.center]

[bulletsource.right]
offset = [54, 32]
count = 3
spread = 5
lifetime = 1
speed = 500
angle = tween.bulletangle_right
fire_delay = 0.1
start_angle = 45
texture_name = fireparticle.png
collider = collider.basicbullet

[bulletsource.left]
offset = [54, 32]
count = 3
spread = 5
lifetime = 1
speed = 500
angle = tween.bulletangle_left
fire_delay = 0.1
start_angle = -45
texture_name = fireparticle.png
collider = collider.basicbullet

[bulletsource.center]
offset = [54, 32]
count = 3
spread = tween.bulletspread
lifetime = 2
speed = tween.bulletspeed
angle = tween.bulletangle
fire_delay = 0.1
start_angle = 0
texture_name = fireparticle.png
collider = collider.basicbullet

[tween.bulletspeed]
function = tween_bounce_out
start = 250
end = 1000
duration = 1
loops = 0

[tween.bulletangle]
function = tween_sin_wave
start = -20
end = 20
duration = 0.25
loops = -1

[tween.bulletspread]
function = tween_sin_wave
start = -20
end = 20
duration = 0.5
loops = -1

[tween.bulletangle_right]
function = tween_ease_in_expo
start = 0
end = 180
duration = 1
loops = -1

[tween.bulletangle_left]
function = tween_ease_in_expo
start = 360
end = 180
duration = 1
loops = -1

[collider.basicbullet]
layer = COLLIDER_LAYER_PLAYER_PROJECTILE
offset = [32, 32]
type = BOUNDING_VOLUME_O_BOX
width = 50
height = 50
orientation = 0