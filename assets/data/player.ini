[player]
turn_speed = 250
acceleration = 250
max_speed = 500
friction = 0.2
recovery_interval = 0.25
bullet_sources = [bulletsource.center]

[bulletsource.center]
offset = [24, 0]
count = 1
spread = 10
burst_shot_count = 1
burst_shot_delay = 0
lifetime = 1
speed = 1000
angle = 0 #tween.bulletangle
fire_delay = 0.3
start_angle = tween.bulletspread
damage = 1000
texture_name = player_bullet_2
collider = collider.basicbullet

[tween.bulletdamage]
function = tween_random
start = 30
end = 35
duration = 2
loops = -1

[tween.bulletspeed]
function = tween_random
start = 100
end = 1000
duration = 2
loops = 0

[tween.bulletangle]
function = tween_sin_wave
start = -10
end = 10
duration = 0.1
loops = -1

[tween.spin]
function = tween_sin_wave
start = -160
end = 160
duration = 1
loops = -1

[tween.bulletspread]
function = tween_random
start = -5
end = 5
duration = 1
loops = -1

[collider.basicbullet]
layer = COLLIDER_LAYER_PLAYER_PROJECTILE
offset = [0, 0]
type = BOUNDING_VOLUME_O_BOX
width = 18
height = 6
orientation = 0
