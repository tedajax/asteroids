[particles]
fire_particle = fire

[fire]
lifetime = -1
texture_atlas = atlas1
sprite = fireparticle
max_particles = 500
emission_interval = 0.5
emission_count = 5
particle_lifetime = 3
base_angle = 270
arc_length = 360
spawn_area = [25, 25]
world_space = true
scale = fire.scale
color = fire.color
starting_rotation = fire.starting_rotation.tween
rotation_speed = 10
speed = fire.speed.tween
acceleration = [0, -100]

[fire.scale]
min = [1, 1]
max = [5, 5]
time = fire.scale.tween

[fire.scale.tween]
function = tween_ease_in_quad
start = 0
end = 1
duration = 3
loops = 0

[fire.color]
min = [255, 255, 255, 255]
max = [255, 255, 255, 0]
time = fire.color.tween

[fire.color.tween]
function = tween_ease_in_quad
start = 0
end = 1
duration = 3
loops = 0

[fire.starting_rotation.tween]
function = tween_random
start = 0
end = 360
duration = 1
loops = -1

[fire.speed.tween]
function = tween_linear
start = 0
end = 100
duration = 3
loops = 0